name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - package.json
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  meta:
    name: Determine version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Detect version change
        id: version
        shell: bash
        run: |
          set -euo pipefail

          # Tag-triggered builds always produce a release.
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAG="${GITHUB_REF_NAME}"
            VERSION="${TAG#v}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          NEW_VERSION=$(node -p "require('./package.json').version")
          BEFORE_SHA="${{ github.event.before }}"

          OLD_VERSION=""
          if [[ -n "$BEFORE_SHA" && "$BEFORE_SHA" != "0000000000000000000000000000000000000000" ]]; then
            if git cat-file -e "$BEFORE_SHA:package.json" 2>/dev/null; then
              OLD_VERSION=$(git show "$BEFORE_SHA:package.json" | node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync(0,'utf8')); process.stdout.write(j.version||'')")
            fi
          fi

          echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          if [[ -n "$NEW_VERSION" && "$NEW_VERSION" != "$OLD_VERSION" ]]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: Build (${{ matrix.os }})
    needs: meta
    if: needs.meta.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          if-no-files-found: error
          path: |
            dist-electron/*.exe
            dist-electron/*.exe.blockmap
            dist-electron/latest.yml

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          if-no-files-found: error
          path: |
            dist-electron/*.dmg
            dist-electron/*.dmg.blockmap
            dist-electron/*.zip
            dist-electron/*.mac.zip
            dist-electron/latest-mac.yml

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          if-no-files-found: error
          path: |
            dist-electron/*.AppImage
            dist-electron/*.deb
            dist-electron/*.rpm
            dist-electron/latest-linux.yml

  release:
    name: Create GitHub Release
    needs: [meta, build]
    if: needs.meta.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create/Update Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.meta.outputs.version }}
          name: v${{ needs.meta.outputs.version }}
          target_commitish: ${{ github.sha }}
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.exe.blockmap
            artifacts/**/*.dmg
            artifacts/**/*.dmg.blockmap
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
